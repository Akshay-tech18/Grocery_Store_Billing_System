

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery Store Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Grocery Store</a>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="d-flex align-items-center ms-auto me-3">
    <img src="image.png" alt="Profile" class="rounded-circle" width="40" height="40">
    <span class="text ms-2" id="userName"></span>
  </div>

  <!-- Tab Buttons -->
  <ul class="nav nav-tabs mt-4 justify-content-center" id="dashboardTabs" role="tablist">
    <!-- Tabs shown based on role (Admin can see product management and sales report) -->
    <li class="nav-item" role="presentation" id="productTab">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#productSection" type="button" role="tab">Product Management ðŸ“¦</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#billingSection" type="button" role="tab">Billing System ðŸ›’</button>
    </li>
    <li class="nav-item" role="presentation" id="reportTab">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reportSection" type="button" role="tab">Sales Report ðŸ“ˆ</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content container mt-4">
    
    <!-- Product Management Section -->
    <div class="tab-pane fade" id="productSection" role="tabpanel">
      <div class="card mb-4">
        <div class="card-header">Product Inventory Management</div>
        <div class="card-body">
          <form id="productForm">
            <div class="mb-3">
              <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="mb-3">
              <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
            </div>
            <div class="mb-3">
              <input type="number" id="productStock" class="form-control" placeholder="Stock Quantity" required>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Product List</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Billing System Section -->
    <div class="tab-pane fade show active" id="billingSection" role="tabpanel">
      <div class="card mb-4">
        <div class="card-header">Billing System</div>
        <div class="card-body">
          <div class="mb-3">
            <select id="productSelect" class="form-control">
              <option value="">Select Product</option>
            </select>
          </div>
          <button class="btn btn-primary mb-3" onclick="addToCart()">Add to Cart</button>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="cartTable"></tbody>
          </table>

          <h5>Total: â‚¹<span id="totalPrice">0</span></h5>
          <button class="btn btn-success" onclick="generateInvoice()">Generate Invoice</button>
        </div>
      </div>
    </div>

    <!-- Sales Report Section -->
    <div class="tab-pane fade" id="reportSection" role="tabpanel">
      <div class="card">
        <div class="card-header">Sales Report ðŸ“ˆ</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Items</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="salesTable"></tbody>
          </table>
          <div class="mt-3">
            <button class="btn btn-outline-secondary" onclick="exportSalesCSV()">Export CSV</button>
            <button class="btn btn-outline-danger" onclick="exportSalesPDF()">Export PDF</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
